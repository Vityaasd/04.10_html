<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szövegmanipuláció</title>
</head>
<body>

<input type="text" id="textInput" placeholder="Írjon be szöveget">
<p id="textOutput"></p>
<button id="toUpperCase">Nagybetűs</button>
<button id="reverseText">Visszafelé</button>
<button id="listWords">Szavak</button>
<button id="textLength">Hossza</button>
<button id="noSpacesLength">Szóköz nélkül</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('toUpperCase').addEventListener('click', function() {
        const inputText = document.getElementById('textInput').value;
        document.getElementById('textOutput').textContent = inputText.toUpperCase();
    });

    document.getElementById('reverseText').addEventListener('click', function() {
        const inputText = document.getElementById('textInput').value;
        document.getElementById('textOutput').textContent = inputText.split('').reverse().join('');
    });

    document.getElementById('listWords').addEventListener('click', function() {
        const inputText = document.getElementById('textInput').value;
        const words = inputText.split(' ').filter(Boolean);
        const list = document.createElement('ul');
        words.forEach(word => {
            const item = document.createElement('li');
            item.textContent = word;
            list.appendChild(item);
        });
        document.getElementById('textOutput').innerHTML = '';
        document.getElementById('textOutput').appendChild(list);
    });

    document.getElementById('textLength').addEventListener('click', function() {
        const inputText = document.getElementById('textInput').value;
        document.getElementById('textOutput').textContent = `A szöveg hossza: ${inputText.length} karakter.`;
    });

    document.getElementById('noSpacesLength').addEventListener('click', function() {
        const inputText = document.getElementById('textInput').value.replace(/ /g, '');
        document.getElementById('textOutput').textContent = `Szóközök nélküli hossz: ${inputText.length} karakter.`;
    });
});
</script>

</body>
</html>
